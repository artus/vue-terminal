<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
            </style>

    <link rel="stylesheet" type="text/css" href="./css/vue-terminal.css">

    <title>Vue - Terminal</title>
</head>

<body>
    <div id="vue-terminal" class="vue-terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/vue-terminal.js"></script>

    <script>
        window.onload = function() {
            let element = document.getElementsByClassName("vue-terminal-input")[0];

            while (document.activeElement.id != element.id) {
                element.focus();
            }
        };
    </script>
</body>

</html>
